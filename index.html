<head>
  <title>My Blog</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  {{loginButtons}}
  {{> header}}
  {{> newPostForm}}
  {{> posts}}
</template>

<template name="header">
<h1><a href='/'> My Blog </a></h1>
{{#if adminLoggedIn}}
	<button>New Post</button>
{{/if}}
</template>

<template name="newPostForm">
{{#if show}}
	<div class="postform">
		<input type="text" id="title" placeholder="title" /><br>
		<input type="text" id="slug" placeholder="slug 网址" /><br>
		<textarea id="content"></textarea><br>
		<button>Post 发表</button>
	</div>
{{/if}}
</template>

<template name="posts">
<div class="posts">
{{#each posts}}
	{{> post}}
{{/each}}
</div>
</template>

<template name="post">
<article>
	<h2><a href="/{{slug}}">{{title}}</a></h2>
	<p>{{ createdOn }}</p>
	<p>{{ content }}</p>
	<hr />
</article>
</template>
